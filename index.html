<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation de Mariage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }

        .wrapper {
            text-align: center;
        }

        .envelope {
            width: 300px;
            height: 150px;
            background: #9b4d96;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        .envelope::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #fff;
            top: 50%;
            left: 0;
            transition: transform 0.5s ease;
        }

        .invitation {
            opacity: 0;
            visibility: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: 250px;
            transition: all 0.5s ease;
        }

        .envelope.open {
            transform: rotateX(180deg);
        }

        .envelope.open::before {
            transform: rotate(45deg);
        }

        .envelope.open .invitation {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #9b4d96;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7c3c6e;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="envelope" onclick="ouvrirInvitation()">
            <div class="invitation">
                <h1>Mariage de Fahed et Sarah</h1>
                <p><strong>Date :</strong> 24 octobre 2025</p>
                <p><strong>Lieu :</strong> Villiers-le-Bel</p>
                <p>Nous serions ravis de vous compter parmi nous pour cette journ√©e exceptionnelle !</p>
            </div>
        </div>
    </div>

    <script>
        function ouvrirInvitation() {
            document.querySelector('.envelope').classList.add('open');
        }
    </script>
</body>
</html>
